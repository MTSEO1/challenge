<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>JS Casino</title>
  </head>
  <body>
    <h1>Random Number Game 🎰</h1>
    <div class="incert">
      <label
        >Gnerate a number between 0 and
        <input type="number" id="range-nb" min="0" />
      </label>
    </div>
    <div class="guess">
      <label
        >Guess the number: <input type="number" id="guess-nb" min="0"
      /></label>
      <button id="play-btn">Play!</button>
    </div>
    <div id="match"></div>
    <div id="result"></div>
    <script src="index.js"></script>
  </body>
</html>
